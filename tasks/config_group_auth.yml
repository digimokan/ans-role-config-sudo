- name: "Set full auth for group '{{ sudo_users_group }}' in {{ config_sudo_sudoers_file }}"
  lineinfile:
    path: "{{ config_sudo_sudoers_file }}"
    regexp: >-
      ^#?\s*%{{ sudo_users_group }} \w+=
    line: >-
      %{{ sudo_users_group }} ALL=(ALL) ALL
    validate: >-
      visudo --check --file=%s
    firstmatch: yes
    state: present
  become: true
  become_user: root

