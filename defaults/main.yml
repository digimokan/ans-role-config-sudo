# grant full authority to user 'root'
# set_full_root_authority: true



set_full_root_authority: false

# set the number of minutes sudo will wait before asking for password again
ask_password_timeout: 45

# when sudo asks for password, timeout & abort cmd after X minutes (0 for never)
password_prompt_timeout_minutes: 0

# config file for sudo utility
sudoers_file: "/etc/sudoers"

# command to run to check that config file is in valid state
sudoers_validate_cmd: "visudo --check --file=%s"

