galaxy_info:
  author: digimokan
  description: "Configure the system sudo utility"
  license: "MIT"
  min_ansible_version: 2.5
  platforms:
    - name: Archlinux
      versions:
        - all
  galaxy_tags:
    - archlinux
    - sudo

dependencies:
  - src: https://github.com/digimokan/ans-role-config-shell
    version: master
    tags:
      - never
  - role: ans-role-config-shell
    vars:
      user_name: "{{ user_for_sudo_customization }}"
    when: user_for_sudo_customization is defined

